<!DOCTYPE html>
<html>
<head>
    <title>Frases</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #frases {
            margin-bottom: 20px;
        }

        input[name="nova_frase"], input[name="autor"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Perolas</h1>
    <div class="d-flex h-100">
      <div class="chat-rooms h-100 w-25">
          <div class="rooms m-3">
              <div class="d-flex justify-content-between">
                  <h3>Perol<span class="text-primary">as</span></h3>
                
              </div>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="nova_frase" placeholder="Digite uma nova frase">
        <input type="text" name="autor" placeholder="Digite o autor da frase">
        <button type="submit">Adicionar Frase</button>
    </form>

    <div id="viewfrases">
      {% for frase in frase %}
          <p>{{ frase.autor }} - {{ frase.texto }}</p>
      {% endfor %}
  </div>
</body>
</html>
